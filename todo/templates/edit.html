{% extends 'base.html' %}

{% block content %}
<form method ="post" action="{% url 'todo:todo_edit_save' todo_id %}">
    {% csrf_token %}

    <div class="mb-3 mt-3">
        <input
            type="text"
            class="form-control"
            name="todo-title"
            id=""
            value="{{title}}"
            aria-describedby="helpId"
            placeholder="Write your todo"
        />
      
    </div>
    <div class="text-center mb-3" >
        <button type="submit" class="btn btn-primary">
            Save Changes
        </button>
    </div>
</form>
{% endblock %}
